<div class="password file-info-bit" ng-mouseover="hovering = true" ng-mouseleave="hovering = false">
    <i ng-show="!!hasPassword || !!hovering" class="fa fa-lock pw-icon"></i>
    <i ng-show="!hasPassword && !hovering" class="fa fa-unlock pw-icon"></i>
    <i ng-show="!!hasPassword || !!hovering"
       ng-class="{hovering: hovering}"
       ng-repeat="i in getNumPasswordBubbles() track by $index"
       class="fa fa-circle">
    </i>
    <span ng-show="!hasPassword && !hovering">no password</span>
    <span href ng-show="!!hasPassword && !!hovering">x</span>
</div>
